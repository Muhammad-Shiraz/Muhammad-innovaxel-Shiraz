<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">
    <h1>URL Shortener</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="original_url" placeholder="Enter your long URL" required>
        <button type="submit">Shorten</button>
    </form>
 
    {% if short_url %}
        <p>Short URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
